<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #1a73e8;
        }
        .contact-info p {
            font-size: 18px;
            margin: 12px 0;
        }
        .buttons a {
            display: inline-block;
            margin: 10px 10px 10px 0;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #1a73e8;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .buttons a:hover {
            background-color: #155ab6;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Контакты</h1>

    <div class="contact-info">
        <p><strong>Имя и Фамилия:</strong> Уралбекова Улбала Мейрамбековна</p>
        <p><strong>Телефон:</strong> +7 (747) 271-94-74</p>
        <p><strong>Email:</strong> Ulbala77@mail.ru</p>
        <p><strong>Адрес:</strong> Казахский национальный университет имени Аль-Фараби, просп. Аль-Фараби, 71</p>
    </div>

    <div class="buttons">
        <a href="tel:+77472719474">Позвонить</a>
        <a href="mailto:Ulbala77@mail.ru">Написать Email</a>
    </div>

    <div class="map">
        <iframe 
            src="https://yandex.ru/map-widget/v1/?um=constructor%3A1403412561&source=constructor" 
            allowfullscreen="true" 
            loading="lazy">
        </iframe>
    </div>
</div>

</body>
</html>
